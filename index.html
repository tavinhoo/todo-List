<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>

<body>

    <div id="container">
        <div id="title">
            <h1>Todo List</h1>
        </div>
        <div id="formBox">
            <form action="" id="formContent">
                <label for="">Task</label>
                <input id="taskContent" type="text" placeholder="type here..." required>
                <input type="submit" value="Add Task" id="addTask">
            </form>
        </div>

        <div id="formTasks">
            <ul id="listOfTasks">

            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
